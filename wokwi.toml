[wokwi]
version = 1
elf = ".pio/build/uno/firmware.elf"  # Path to the ELF file
firmware = ".pio/build/uno/firmware.hex"  # Path to the HEX file
 
[[peripherals]]
id = "led_red"
type = "led"
pin = 4  # Pin connected to the red LED
 
[[peripherals]]
id = "led_yellow"
type = "led"
pin = 3  # Pin connected to the yellow LED
 
[[peripherals]]
id = "led_green"
type = "led"
pin = 2  # Pin connected to the green LED
